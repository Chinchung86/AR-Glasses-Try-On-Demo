<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensure mobile devices scale the page correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Glasses Try-On Demo</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- MindAR Face component for AR try-on experience -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-face-aframe.prod.js"></script>
    <!-- QRious library for generating the QR code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #f0f0f0;
      }
      .container {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
      /* Desktop view: side-by-side layout */
      @media (min-width: 768px) {
        .viewer {
          width: 50vw;
          height: 100vh;
          background: #000;
          position: relative;
        }
        .qr-side {
          width: 50vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: #f0f0f0;
        }
        .qr-side p {
          margin-bottom: 10px;
          font-size: 16px;
          color: #333;
        }
        .tryon-btn {
          position: absolute;
          bottom: 20px;
          right: 20px;
          padding: 10px 15px;
          background: #007aff;
          border: none;
          border-radius: 5px;
          color: #fff;
          font-size: 14px;
          cursor: pointer;
          z-index: 10;
        }
      }
      /* Mobile view: vertical stacking; hide the QR code container */
      @media (max-width: 767px) {
        .container {
          flex-direction: column;
        }
        .viewer,
        .qr-side {
          width: 100vw;
          height: 50vh;
          position: relative;
        }
        .qr-side {
          display: none;
        }
        .tryon-btn {
          position: absolute;
          bottom: 10px;
          right: 10px;
          padding: 10px 15px;
          background: #007aff;
          border: none;
          border-radius: 5px;
          color: #fff;
          font-size: 14px;
          cursor: pointer;
          z-index: 10;
        }
      }
      /* AR overlay styling */
      .ar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .close-ar {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #ff4d4d;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left side: A-Frame 3D Model viewer-->
      <div class="viewer" id="viewer">
        <a-scene embedded vr-mode-ui="enabled: false" style="width: 100%; height: 100%;">
          <a-assets>
            <!-- Load the glasses model from GitHub -->
            <a-asset-item id="glassesModel" src="https://raw.githubusercontent.com/Chinchung86/AR-Glasses-Try-On-Demo/main/glasses.glb"></a-asset-item>
          </a-assets>

          <!-- Adjusted camera farther back -->
          <a-entity camera look-controls position="0 1.6 6"></a-entity>

          <!-- Display the glasses model with a slower rotation and centered placement -->
          <a-entity
            gltf-model="#glassesModel"
            position="0 1.6 -5"
            rotation="0 0 0"
            scale="1 1 1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
          </a-entity>

          <a-sky color="#ECECEC"></a-sky>
        </a-scene>
        <!-- Try On button to trigger AR experience -->
        <button class="tryon-btn" id="tryon-btn">Try On Glasses (AR)</button>
      </div>
      <!-- Right side: QR container (only on desktop) -->
      <div class="qr-side" id="qr-container">
        <p>Scan this QR code on your mobile device for AR:</p>
        <canvas id="qr-code"></canvas>
      </div>
    </div>

    <!-- AR Overlay: The MindAR face scene for the try-on experience -->
    <div class="ar-overlay" id="ar-overlay">
      <button class="close-ar" id="close-ar">&#x2715;</button>
      <a-scene
        mindar-face="autoStart: false; videoConstraints: { facingMode: 'user' }"
        embedded
        vr-mode-ui="enabled: false"
        style="width: 100%; height: 100%;">
        <a-assets>
          <!-- Load the glasses model for AR -->
          <a-asset-item id="ar-glasses" src="https://raw.githubusercontent.com/Chinchung86/AR-Glasses-Try-On-Demo/main/glasses.glb"></a-asset-item>
        </a-assets>
        <!-- The MindAR face camera (do not add the default camera component) -->
        <a-camera position="0 0 0"></a-camera>
        <!-- Attach the glasses model to the user's face -->
        <a-entity mindar-face-target="targetIndex: 0">
          <a-gltf-model src="#ar-glasses"
                        position="0 0 0" 
                        scale="0.5 0.5 0.5">
          </a-gltf-model>
        </a-entity>
      </a-scene>
    </div>

    <script>
      // Device detection to determine if we display the QR code container
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
      const qrContainer = document.getElementById("qr-container");
      if (isMobileDevice()) {
        qrContainer.style.display = "none";
      } else {
        // Generate QR code linking to the current page URL
        new QRious({
          element: document.getElementById("qr-code"),
          value: window.location.href,
          size: 200,
        });
      }

      // Elements for toggling the AR overlay
      const arOverlay = document.getElementById("ar-overlay");
      const tryOnBtn = document.getElementById("tryon-btn");
      const closeArBtn = document.getElementById("close-ar");

      // When the Try On button is clicked, display the AR overlay and start MindAR.
      tryOnBtn.addEventListener("click", function () {
        arOverlay.style.display = "flex";
        // Start the MindAR experience if it hasn't been started yet.
        const mindarElem = document.querySelector("[mindar-face]");
        if (mindarElem && !mindarElem.isRunning) {
          mindarElem.components["mindar-face"].start();
          mindarElem.isRunning = true;
        }
      });

      // Close the AR overlay and stop the MindAR camera stream if desired.
      closeArBtn.addEventListener("click", function () {
        const mindarElem = document.querySelector("[mindar-face]");
        if (mindarElem && mindarElem.isRunning) {
          mindarElem.components["mindar-face"].stop();
          mindarElem.isRunning = false;
        }
        arOverlay.style.display = "none";
      });
    </script>
  </body>
</html>
