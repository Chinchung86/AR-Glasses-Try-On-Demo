<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensure mobile devices scale the page correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Glasses Try-On Demo</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- MindAR Face component for AR try-on experience -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-face-aframe.prod.js"></script>
    <!-- QRious library for generating the QR code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #f0f0f0;
      }
      /* Container splits the page into two parts on desktop */
      .container {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
      /* Desktop: A-Frame viewer takes left half; QR and instructions on the right */
      @media (min-width: 768px) {
        .viewer {
          width: 50vw;
          height: 100vh;
          background: #000;
          position: relative;
        }
        .qr-side {
          width: 50vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: #f0f0f0;
        }
        .qr-side p {
          margin-bottom: 10px;
          font-size: 16px;
          color: #333;
        }
        .tryon-btn {
          position: absolute;
          bottom: 20px;
          right: 20px;
          padding: 10px 15px;
          background: #007aff;
          border: none;
          border-radius: 5px;
          color: #fff;
          font-size: 14px;
          cursor: pointer;
        }
      }
      /* Mobile: Vertical stacking; hide QR side since we launch the experience on mobile already */
      @media (max-width: 767px) {
        .container {
          flex-direction: column;
        }
        .viewer,
        .qr-side {
          width: 100vw;
          height: 50vh;
          position: relative;
        }
        .qr-side {
          display: none;
        }
        .tryon-btn {
          position: absolute;
          bottom: 10px;
          right: 10px;
          padding: 10px 15px;
          background: #007aff;
          border: none;
          border-radius: 5px;
          color: #fff;
          font-size: 14px;
          cursor: pointer;
        }
      }
      /* AR overlay styling */
      .ar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .close-ar {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #ff4d4d;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left side: 3D Model viewer using A-Frame -->
      <div class="viewer" id="viewer">
        <a-scene embedded style="width: 100%; height: 100%;">
          <a-assets>
            <!-- Load the glasses model from GitHub -->
            <a-asset-item id="glassesModel" src="https://raw.githubusercontent.com/Chinchung86/AR-Glasses-Try-On-Demo/main/glasses.glb"></a-asset-item>
          </a-assets>

          <!-- A simple camera to allow orbiting -->
          <a-entity
            camera
            look-controls
            position="0 1.6 4">
          </a-entity>

          <!-- Display the glasses model with a simple rotation animation -->
          <a-entity
            gltf-model="#glassesModel"
            position="0 1 -3"
            rotation="0 45 0"
            scale="1 1 1"
            animation="property: rotation; to: 0 405 0; loop: true; dur: 15000; easing: linear">
          </a-entity>

          <a-sky color="#ECECEC"></a-sky>
        </a-scene>
        <!-- Try On button triggers the AR glasses try-on experience -->
        <button class="tryon-btn" id="tryon-btn">Try On Glasses (AR)</button>
      </div>
      <!-- Right side: QR code container (desktop only) -->
      <div class="qr-side" id="qr-container">
        <p>Scan this QR code on your mobile device for AR:</p>
        <canvas id="qr-code"></canvas>
      </div>
    </div>

    <!-- AR Overlay: contains a MindAR face-scene for the try-on experience -->
    <div class="ar-overlay" id="ar-overlay">
      <button class="close-ar" id="close-ar">&#x2715;</button>
      <a-scene
        mindar-face="autoStart: true; uiLoading: 'no'; uiScanning: 'no'; uiError: 'no';"
        embedded
        style="width: 100%; height: 100%;">
        <a-assets>
          <!-- Reuse the same glasses model -->
          <a-asset-item id="ar-glasses" src="https://raw.githubusercontent.com/Chinchung86/AR-Glasses-Try-On-Demo/main/glasses.glb"></a-asset-item>
        </a-assets>
        <!-- A simple camera for the MindAR face experience -->
        <a-camera position="0 0 0"></a-camera>
        <!-- Attach the glasses model to the detected face -->
        <a-entity mindar-face-target="targetIndex: 0">
          <a-gltf-model src="#ar-glasses"
                        position="0 0 0" 
                        scale="0.5 0.5 0.5">
          </a-gltf-model>
        </a-entity>
      </a-scene>
    </div>

    <script>
      // Device detection for mobile to decide whether to show the QR code container
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      const qrContainer = document.getElementById("qr-container");
      if (isMobileDevice()) {
        // On mobile hide the QR container
        qrContainer.style.display = "none";
      } else {
        // On desktop, generate a QR code linking to the current page URL
        new QRious({
          element: document.getElementById("qr-code"),
          value: window.location.href,
          size: 200,
        });
      }

      // Elements for toggling the AR experience overlay
      const arOverlay = document.getElementById("ar-overlay");
      const tryOnBtn = document.getElementById("tryon-btn");
      const closeArBtn = document.getElementById("close-ar");

      // Open the AR overlay when the try-on button is clicked
      tryOnBtn.addEventListener("click", function () {
        arOverlay.style.display = "flex";
      });

      // Close the AR overlay when the close button is clicked
      closeArBtn.addEventListener("click", function () {
        arOverlay.style.display = "none";
      });
    </script>
  </body>
</html>
