<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensure proper scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Glasses Try-On Demo</title>

    <!-- A-Frame Library for 3D model viewing -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Mediapipe libraries for FaceMesh (for later integration) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <!-- QRious Library for generating QR codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      /* Container layout for desktop (side-by-side) */
      @media (min-width: 768px) {
        .container {
          display: flex;
          flex-direction: row;
          width: 100vw;
          height: 100vh;
        }
        /* A-Frame scene occupies the left half */
        #arScene {
          width: 50vw;
          height: 100vh;
          background: #f0f0f0;
        }
        /* Right side: QR container and Try On button centered vertically */
        .qr-side {
          width: 50vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative;
        }
        #qr-label {
          margin-bottom: 10px;
        }
        /* Try On button styling */
        .try-on-button {
          margin-top: 20px;
          padding: 10px 16px;
          font-size: 16px;
          font-weight: bold;
          background-color: #007aff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .try-on-button:hover {
          background-color: #005fcc;
        }
      }
      /* Mobile layout: vertical stacking */
      @media (max-width: 767px) {
        .container {
          display: flex;
          flex-direction: column;
          width: 100vw;
          height: 100vh;
        }
        /* A-Frame scene takes the top half */
        #arScene {
          width: 100vw;
          height: 50vh;
          background: #f0f0f0;
        }
        /* QR container takes the bottom half */
        .qr-side {
          width: 100vw;
          height: 50vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative;
        }
        /* Try On button styling adapts too */
        .try-on-button {
          margin-top: 20px;
          padding: 10px 16px;
          font-size: 16px;
          font-weight: bold;
          background-color: #007aff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .try-on-button:hover {
          background-color: #005fcc;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- A-Frame scene as our 3D model viewer -->
      <a-scene id="arScene" embedded>
        <a-assets>
          <!-- Load the glasses model uploaded to GitHub -->
          <a-asset-item
            id="glassesModel"
            src="https://raw.githubusercontent.com/Chinchung86/AR-Glasses-Try-On-Demo/main/glasses.glb"
          ></a-asset-item>
        </a-assets>

        <!-- Lights to illuminate the model -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity
          light="type: directional; intensity: 0.7; castShadow: true"
          position="0 1 1"
        ></a-entity>

        <!-- Entity with the glasses model -->
        <a-entity
          id="glasses"
          gltf-model="#glassesModel"
          position="0 1.6 -3"
          scale="1 1 1"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-entity>
        <!-- Basic camera setup -->
        <a-camera position="0 1.6 0"></a-camera>
      </a-scene>

      <!-- Right side: QR code container and Try-on Button (for desktop) -->
      <div class="qr-side" id="qr-container">
        <p id="qr-label">Scan this QR code on your mobile device for AR:</p>
        <canvas id="qr-code"></canvas>
        <!-- Try On button -->
        <button id="tryOnButton" class="try-on-button">
          Try On Glasses
        </button>
      </div>
    </div>

    <script>
      // Helper function to detect mobile devices
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      // URL for AR experience (current page)
      const arUrl = window.location.href;

      if (isMobileDevice()) {
        // Mobile: hide the QR container to focus on the AR experience
        document.getElementById("qr-container").style.display = "none";
      } else {
        // Desktop: generate a QR code linking to this page
        new QRious({
          element: document.getElementById("qr-code"),
          value: arUrl,
          size: 200,
        });
      }

      // Debugging: Log when the assets have loaded
      const assetItem = document.querySelector("#glassesModel");
      assetItem.addEventListener("loaded", function () {
        console.log("Glasses model has been loaded successfully.");
      });
      assetItem.addEventListener("error", function (err) {
        console.error("Error loading the glasses model:", err);
      });

      // Add an event listener to trigger the AR glasses try-on experience
      document.getElementById("tryOnButton").addEventListener("click", function () {
        startGlassesTryOn();
      });

    </script>
  </body>
</html>
