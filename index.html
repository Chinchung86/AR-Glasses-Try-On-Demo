<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Glasses Try-On Demo</title>
  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Mediapipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/facemesh@0.4/facemesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.4/drawing_utils.js"></script>
  <!-- QRious library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; }
    /* Desktop styles */
    @media (min-width: 768px) {
      .container { display: flex; flex-direction: row; width: 100vw; height: 100vh; }
      .viewer, .ar-view { width: 50vw; height: 100vh; background: #f0f0f0; position: relative; }
      .controls { width: 50vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
      /* Hide AR view on desktop until try-on */
      .ar-view { display: none; }
    }
    /* Mobile styles */
    @media (max-width: 767px) {
      .container { display: flex; flex-direction: column; width: 100vw; height: 100vh; }
      .viewer, .ar-view { width: 100vw; height: 50vh; background: #f0f0f0; position: relative; }
    }
    /* Try-On button */
    .try-button { padding: 10px 20px; margin: 10px; font-size: 16px; background-color: #007aff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 3D Model Viewer -->
    <div class="viewer" id="model-viewer"></div>

    <!-- Controls: QR and Try-On -->
    <div class="controls">
      <div id="qr-container">
        <p>Scan this QR code on your mobile device:</p>
        <canvas id="qr-code"></canvas>
      </div>
      <button class="try-button" id="try-button">Try On Glasses</button>
    </div>

    <!-- AR View (camera + Mediapipe overlay) -->
    <div class="ar-view" id="ar-view">
      <video id="video" style="display:none; width:100%; height:100%;" autoplay muted></video>
      <canvas id="overlay" style="position:absolute; top:0; left:0; width:100%; height:100%;"></canvas>
    </div>
  </div>

  <script>
    // Generate QR code on desktop
    const isMobile = /Android|iPhone|iPad|iPod|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const arUrl = window.location.href;
    if (!isMobile) {
      new QRious({ element: document.getElementById('qr-code'), value: arUrl, size: 200 });
    } else {
      document.getElementById('qr-container').style.display = 'none';
    }

    // THREE.js scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, (window.innerWidth/2) / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth/ (isMobile?1:2), window.innerHeight);
    document.getElementById('model-viewer').appendChild(renderer.domElement);
    camera.position.set(0, 1.6, 3);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 20, 0);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('glasses.glb', gltf => {
      const model = gltf.scene;
      model.scale.set(1.5,1.5,1.5);
      scene.add(model);
      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Try-On button
    const tryBtn = document.getElementById('try-button');
    tryBtn.addEventListener('click', () => {
      document.getElementById('model-viewer').style.display = 'none';
      document.querySelector('.controls').style.display = 'none';
      const arView = document.getElementById('ar-view');
      arView.style.display = 'block';
      startFaceMesh();
    });

    // Mediapipe FaceMesh
    async function startFaceMesh() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('overlay');
      const ctx = canvas.getContext('2d');
      const faceMesh = new FaceMesh({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/facemesh@0.4/${file}` });
      faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
      faceMesh.onResults(results => {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if (results.multiFaceLandmarks) {
          for (const landmarks of results.multiFaceLandmarks) {
            drawConnectors(ctx, landmarks, FACEMESH_TESSELATION, {color: '#C0C0C0', lineWidth: 1});
            drawConnectors(ctx, landmarks, FACEMESH_RIGHT_EYE, {color: '#FF3030'});
            drawConnectors(ctx, landmarks, FACEMESH_LEFT_EYE, {color: '#30FF30'});
          }
        }
      });

      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        video.play();
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const sendFrame = async () => {
            await faceMesh.send({ image: video });
            requestAnimationFrame(sendFrame);
          };
          sendFrame();
        };
      });
    }
  </script>
</body>
</html>
